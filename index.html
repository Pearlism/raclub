            background-repeat: no-repeat; /* Prevent repeating the image */

            background-color: #1e90ff;
            border: none;
            border-radius: 5px;
            font-size: 1.3rem;
            color: white;

            transition: background-color 0.3s, transform 0.2s ease-in-out;
            margin-right: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .button:hover {
            background-color: #0a74da;
