<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>landen1337</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      color: magenta;
      background: black;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1 {
      position: absolute;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 4rem;
      text-align: center;
      text-shadow: 0 0 10px magenta, 0 0 20px magenta, 0 0 30px magenta;
    }

    #dynamic-text {
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      text-align: center;
      color: white;
      text-shadow: 0 0 10px magenta, 0 0 20px magenta;
    }

    .toggle-theme {
      position: fixed;
      top: 10px;
      right: 10px;
      background: magenta;
      color: black;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
    }

    .contact-card {
      position: absolute;
      bottom: 20%;
      left: 50%;
      transform: translate(-50%, 0);
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px magenta;
      width: 300px;
      text-align: center;
    }

    .contact-card h2 {
      margin-bottom: 10px;
    }

    .contact-card p {
      margin: 5px 0;
    }

    .icon {
      width: 24px;
      height: 24px;
      vertical-align: middle;
      margin-right: 10px;
    }

    a {
      color: magenta;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <canvas id="particles"></canvas>
  <h1>landen1337</h1>
  <div id="dynamic-text"></div>
  <button class="toggle-theme" onclick="toggleTheme()">Change Theme</button>

  <div class="contact-card">
    <h2>About</h2>
    <p>Love being a paster</p>
    <p>
      <a href="https://github.com/pearlism" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Icon" class="icon">GitHub
      </a>
    </p>
    <p>
      <a href="#" onclick="copyDiscord()">
        <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord Icon" class="icon">Discord
      </a>
    </p>
  </div>

  <script>
    // Typing effect
    const dynamicText = document.getElementById("dynamic-text");
    const phrases = ["Web Dev", "Cheat Dev", "GFX Designer"];
    let currentPhrase = 0;
    let currentLetter = 0;
    let isDeleting = false;

    function type() {
      const current = phrases[currentPhrase];
      dynamicText.textContent = current.substring(0, currentLetter);

      if (!isDeleting && currentLetter < current.length) {
        currentLetter++;
        setTimeout(type, 100);
      } else if (isDeleting && currentLetter > 0) {
        currentLetter--;
        setTimeout(type, 50);
      } else {
        isDeleting = !isDeleting;
        if (!isDeleting) currentPhrase = (currentPhrase + 1) % phrases.length;
        setTimeout(type, 1000);
      }
    }
    type();

    // Dark and light mode switch
    function toggleTheme() {
      const isDark = document.body.style.background === "black";
      document.body.style.background = isDark ? "white" : "black";
      document.body.style.color = isDark ? "black" : "magenta";
    }

    // Particle background
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');
    let particlesArray = [];

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Particle {
      constructor(x, y, size, color, speedX, speedY) {
        this.x = x;
        this.y = y;
        this.size = size;
        this.color = color;
        this.speedX = speedX;
        this.speedY = speedY;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.shadowBlur = 10;
        ctx.shadowColor = "magenta";
        ctx.fill();
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;

        if (this.x + this.size > canvas.width || this.x - this.size < 0) {
          this.speedX = -this.speedX;
        }
        if (this.y + this.size > canvas.height || this.y - this.size < 0) {
          this.speedY = -this.speedY;
        }
      }
    }

    function initParticles() {
      particlesArray = [];
      for (let i = 0; i < 100; i++) {
        const size = Math.random() * 5 + 1;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        const speedX = (Math.random() * 2) - 1;
        const speedY = (Math.random() * 2) - 1;
        const color = 'magenta';
        particlesArray.push(new Particle(x, y, size, color, speedX, speedY));
      }
    }

    function handleParticles() {
      for (let i = 0; i < particlesArray.length; i++) {
        particlesArray[i].update();
        particlesArray[i].draw();
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      handleParticles();
      requestAnimationFrame(animateParticles);
    }

    window.addEventListener('resize', function () {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      initParticles();
    });

    initParticles();
    animateParticles();

    // Copy Discord username to clipboard
    function copyDiscord() {
      const discordUsername = "user.pass";
      navigator.clipboard.writeText(discordUsername).then(() => {
        alert(`Discord username "${discordUsername}" copied to clipboard!`);
      });
    }
  </script>
</body>
</html>
