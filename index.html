<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>landen1337 File Host</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Upload Your File</h1>
    <!-- File upload form -->
    <form id="uploadForm">
      <input type="file" name="file" required />
      <button type="submit">Upload</button>
    </form>
    
    <!-- Display file link -->
    <div id="link"></div>
    
    <hr>
    
    <h2>Uploaded Files</h2>
    <ul id="fileList"></ul>
  </div>

  <script>
    // Form submission event listener
    const form = document.getElementById('uploadForm');
    const linkDiv = document.getElementById('link');
    const fileList = document.getElementById('fileList');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();  // Prevent default form submission

      const formData = new FormData(form);  // Create FormData object from the form
      try {
        const response = await fetch('https://pearl2poor.landen1337.replit.app/upload', {
          method: 'POST',
          body: formData,
        });

        if (!response.ok) {
          throw new Error('Failed to upload file');
        }

        const data = await response.json();
        const fileUrl = data.url;

        // Show the uploaded file URL
        linkDiv.innerHTML = `<p>File uploaded successfully! <a href="${fileUrl}" target="_blank">Download your file</a></p>`;
        
        // Optionally, update the file list by fetching the list of files from the backend
        await updateFileList();
      } catch (error) {
        linkDiv.innerHTML = `<p>Error: ${error.message}</p>`;
      }
    });

    // Function to update the list of uploaded files
    async function updateFileList() {
      try {
        const response = await fetch('https://pearl2poor.landen1337.replit.app/files');
        const files = await response.json();

        // Clear the existing list
        fileList.innerHTML = '';

        // Add files to the list
        files.forEach((file) => {
          const li = document.createElement('li');
          const fileUrl = `https://pearl2poor.landen1337.replit.app/uploads/${file}`;
          li.innerHTML = `<a href="${fileUrl}" target="_blank">${file}</a>`;
          fileList.appendChild(li);
        });
      } catch (error) {
        console.error('Error fetching file list:', error);
      }
    }

    // Initial file list update
    updateFileList();
  </script>
</body>
</html>
