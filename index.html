<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuckyWare Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <div class="header-left">
                <img src="https://media.discordapp.net/attachments/1359157408265535548/1359926162142531765/icon.png?ex=67f9416f&is=67f7efef&hm=38221105434ff6c79549343a96f0c0b0e8f50fbadd4fb648921939126f07841e&=&format=webp&quality=lossless&width=1109&height=887" alt="LuckyWare Logo" class="logo">
                <h2 class="header-title">LuckyWare</h2>
            </div>
            <a href="https://discord.gg/luckywareofficial" target="_blank" class="discord-icon">
                <i class="fab fa-discord"></i>
            </a>
        </div>
    </header>

    <div class="main-content">
        <div class="container">
            <h1 class="title">Account Generator</h1>
            
            <div class="generator-box">
                <div class="accounts-counter" id="accountsCounter">
                    Loading accounts...
                </div>
                <div class="result-container">
                    <div class="result-box" id="resultBox">
                        Click Generate to get a account
                    </div>
                    <button class="copy-btn" onclick="copyToClipboard()" title="Copy to clipboard">
                        <i class="fas fa-copy"></i>
                    </button>
                    <div class="copy-success" id="copySuccess">Copied!</div>
                </div>
                
                <div class="buttons">
                    <button class="generate-btn" onclick="generateAccount()">
                        <span>Generate</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <p class="footer-text">Â©2025 LuckyWare. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
